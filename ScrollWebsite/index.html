<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Website</title>
    <link rel="stylesheet" href="style_scroll.css">

</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">COLOR</a>
            <div class="navbar__toggle" id="mobile-menu">
                <!-- 3 Little Hamburger Bars -->
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <!-- Creating Navigation Menu -->
            <ul class="navbar__menu">
                <!-- Creating actual list items -->
                <li class="navbar__item">
                    <!-- A Tag -->
                    <a href="#home" class="navbar__links" id="home-page">Home</a>
                </li>

                <li class="navbar__item">
                    <!-- A Tag -->
                    <a href="#about" class="navbar__links" id="about-page">About</a>
                </li>

                <li class="navbar__item">
                    <!-- A Tag -->
                    <a href="#projects" class="navbar__links" id="projects-page">Projects</a>
                </li>

                <!-- The Actual Button will have a DIFFERENT class name -->
                <li class="navbar__btn">
                    <!-- A Tag -->
                    <a href="#sign-up" class="button" id="signup">Sign Up</a>
                </li>

            </ul> 

        </div>
    </nav>
    
</body>
</html>
